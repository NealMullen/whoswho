<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Who's Who</title>

    <link rel="stylesheet" href="style.css">

    <!-- JS -->
    <!-- load Angular, Firebase, Firebase Angular Library, and custom app.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/1.1.1/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.8.0/angularfire.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
<div class="container" data-ng-init="init()" ng-app="WhosWho" ng-controller="mainController">


 <div class="panel">
<header>
    <h2>Who's Who</h2>
</header>
 <form id="username" ng-submit="userSubmit()">
    <input type="text" ng-model="user" placeholder="Who the feck are you?"/>
    <input type="submit" id="submit" value="OK" />
 </form>

    <form ng-submit="saveProfile()">        
    <div ng-repeat="login in logins" class="time-slot item" ng-class="{ 'active': login.availability.available }">     

      <input type="checkbox" id="{{ login.name }}" ng-model="login.availability.available"  ng-change="usedBy=login.availability.available">
      <!--ng-disabled="!login.available-->

      <label class="id" for="{{ login.name }}">{{ login.name }}<br>
        <span class="status" ng-if="login.availability.available">Available</span>
        <span class="status" ng-if="!login.availability.available">{{ login.availability.usedBy }}</span>
      </label>

    </div>
  </form>
   

 </div>


</div>  
</body>
</html>
